<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EQUIPOS_POKEMON_GV</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <section class="banner">
        <img src="Imagenes/banner Pokemon.webp" alt="Banner Pokemon">
    </section>
  <div class="container">
    <h1 class="text-center mt-5">Equipos Pok√©mon</h1>
    <h5 class="text-center mt-5">"Crea Tu Equipo Pokemon"</h5>
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="input-group mb-3">
          <input type="text" id="pokemonSearch" class="form-control" placeholder="Encuentra Al Pokemon Por Nombre o ID :)">
          <div class="input-group-append">
            <button id="addPokemonBtn" class="btn btn-success" type="button">Agregar Pokemon</button>
          </div>
        </div>
        <div id="pokemonList" class="mb-3"></div>
        
        <button id="resetBtn" class="btn btn-danger mr-2">Empezar de Nuevo</button>
        <button id="historyBtn" class="btn btn-secondary">Historial de Equipos</button>
        <div id="historyModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Historial de Equipos</h3>
            <ul id="historyList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
<section class="Pokedex">
    <img src="Imagenes/Pokedex.png" alt="">
</section>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="Pokemon.js"></script>
</body>
</html>
